<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="asset/style.css">
    </head>

    <body>
        <nav class="navbar">
            <img src="images/menu.svg" class="ham-menu" onclick="document.body.classList.toggle('open')" alt="menu icon">
            <img src="images/github-logo.svg" alt="logo github">

            <div class="menu-items">
                <div class="search">
                    <input placeholder="Search or jump to...">
                    <button>/</button>
                </div>
                <div class="menu menu-left">
                    <a href="#">Pulls</a>
                    <a href="#">Issues</a>
                    <a href="#">Explore</a>
                </div>
            </div>
            <div class="menu menu-right">
                <span class="img-account"></span>
                <img src="images/bell.svg" alt="bell">
                <img src="images/plus.svg" alt="plus">
                <img src="images/avatar.svg" alt="avatar">
            </div>
        </nav>
    </body>
</html>
